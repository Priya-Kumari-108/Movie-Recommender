
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor's Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">⬅ Back to Home</a>
        <h1>Movies by this Actor</h1>
        <div class="slider">
            {% for m in movies %}
            <a href="/movie/{{ m.id }}" class="card">
                <img src="{{ m.poster }}" alt="{{ m.title }}">
                <div class="overlay">
                    <h3>{{ m.title }}</h3>
                    <p>⭐ {{ m.rating }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
